<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<style type="text/css">
			div#square {
				width: 200px;
				height: 200px;
				border-style: solid;
				border-color: gray;
				background: red;
			}
			div#palka {
				background: white;
				height: 100px; 
				width: 40px;
				position: relative; 
				border-radius: 5px;
				}
			div#palka:after {
				content: "";
				height: 40px; 
				width: 100px;
				background: white;
				position: absolute; 
				left: -30px; 
				top: 30px;
				border-radius: 5px;
				}
		</style>
		<title>Задание</title>
	</head>
	<body>
		<form>
			<p>
				<textarea name="towns" placeholder="Город: Осмк, Новосибирск, Томск"></textarea> <br> <br>
				<input type="radio" name="town" value="a1"> Омск <br>
				<input type="radio" name="town" value="a2"> Новосибирск <br>
				<input type="radio" name="town" value="a3"> Томск <br> <br>
				<input type="password" name="password"> <br> <br>
				<select>
					<option>Омск</option>
					<option>Новосибирск</option>
					<option>Томск</option>
				</select> <br> <br>
				<input type="submit" value="Отправить">
				<input type="reset" name="reset">
			</p> <br> <br> <br> <br> <br>
		</form>
		<div id="square">
			<center> <div id="palka" style="margin-top: 50px;"></div> </center>
		</div>

	</body>
</html>
