<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<style type="text/css">
			div#square {
				width: 200px;
				height: 200px;
				border-style: solid;
				border-color: gray;
				background: red;
			}
			div#palka {
				background: blue;
				height: 100px; 
				width: 40px;
				position: relative; 
				border-radius: 5px;
				}
			div#palka:after {
				content: "";
				height: 40px; 
				width: 100px;
				background: blue;
				position: absolute; 
				left: -30px; 
				top: 30px;
				border-radius: 5px;
				}
		</style>
		<title>Картинка</title>
<body>
		<div id="square">
			<center> <div id="palka" style="margin-top: 50px;"></div> </center>
		</div>
</body>
